<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>114年國中會考重要日程</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <meta name="description" content="114年國中會考重要日程表 - 包含准考證發放、考試日期、成績公布等重要資訊">
</head>
<body>
  <nav class="top-nav">
    <div class="nav-container">
      <a href="/" class="nav-logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        會考日程
      </a>
      <button class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="nav-links">
        <a href="#countdown" class="nav-link">倒數計時</a>
        <a href="#timeline" class="nav-link">重要日程</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>114年國中會考重要日程表</h1>
    
    <div class="features">
      <div id="countdown" class="countdown">
        <h2>距離會考還有</h2>
        <div class="countdown-timer">
          <div class="time-block">
            <span id="days">--</span>
            <label>天</label>
          </div>
          <div class="time-block">
            <span id="hours">--</span>
            <label>時</label>
          </div>
          <div class="time-block">
            <span id="minutes">--</span>
            <label>分</label>
          </div>
          <div class="time-block">
            <span id="seconds">--</span>
            <label>秒</label>
          </div>
        </div>
      </div>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="搜尋事項..." class="search-input">
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">全部</button>
          <button class="filter-btn" data-filter="upcoming">即將到來</button>
          <button class="filter-btn" data-filter="past">已結束</button>
        </div>
      </div>
    </div>
    
    <div id="timeline" class="timeline">
      <!-- Timeline items will be dynamically inserted here -->
    </div>
  </div>

  <footer class="footer">
    <p>© <span id="copyright-year"></span> 國中會考重要日程. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
