<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>114年國中會考重要日程</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="theme-color" content="#f0f4f8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo-section">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19,4h-1V3c0-0.6-0.4-1-1-1s-1,0.4-1,1v1H8V3c0-0.6-0.4-1-1-1S6,2.4,6,3v1H5C3.3,4,2,5.3,2,7v12c0,1.7,1.3,3,3,3h14
              c1.7,0,3-1.3,3-3V7C22,5.3,20.7,4,19,4z M20,19c0,0.6-0.4,1-1,1H5c-0.6,0-1-0.4-1-1V10h16V19z M20,8H4V7c0-0.6,0.4-1,1-1h1v1
              c0,0.6,0.4,1,1,1s1-0.4,1-1V6h8v1c0,0.6,0.4,1,1,1s1-0.4,1-1V6h1c0.6,0,1,0.4,1,1V8z"/>
          </svg>
        </div>
        <div class="site-title">
          <h2>114年國中教育會考</h2>
          <p>重要日程查詢系統</p>
        </div>
      </div>
      <div class="header-actions">
        <button class="header-btn" onclick="window.open('https://cap.rcpet.edu.tw/', '_blank')">
          <i class="fas fa-external-link-alt"></i>
          官方網站
        </button>
        <button class="header-btn" id="notifyBtn">
          <i class="fas fa-bell"></i>
          開啟通知
        </button>
      </div>
    </div>
  </header>
  <div class="container">
    <h1>114年國中會考重要日程表</h1>
    
    <div class="controls">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="搜尋事項...">
        <i class="fas fa-search"></i>
      </div>
      
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">全部</button>
        <button class="filter-btn" data-filter="upcoming">即將到來</button>
        <button class="filter-btn" data-filter="past">已結束</button>
      </div>
    </div>

    <div id="nextEvent" class="next-event">
      <div class="countdown-container">
        <div class="countdown-title">距離下個重要日程</div>
        <div class="countdown-timer">
          <div class="countdown-item">
            <span id="days">00</span>
            <span class="label">天</span>
          </div>
          <div class="countdown-item">
            <span id="hours">00</span>
            <span class="label">時</span>
          </div>
          <div class="countdown-item">
            <span id="minutes">00</span>
            <span class="label">分</span>
          </div>
          <div class="countdown-item">
            <span id="seconds">00</span>
            <span class="label">秒</span>
          </div>
        </div>
        <div id="nextEventTitle" class="next-event-title"></div>
      </div>
    </div>

    <div id="loading" class="loading">
      <span class="loading-text">資料載入中</span>
    </div>
    
    <div class="timeline" id="timeline">
      <div class="timestamp"></div>
    </div>
  </div>

  <div class="floating-actions">
    <button id="shareBtn" class="floating-btn">
      <i class="fas fa-share-alt"></i>
    </button>
    <button id="scrollTopBtn" class="floating-btn">
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p> 2024 國中會考重要日程. All Rights Reserved.</p>
      <p class="footer-extra">本網站僅供參考，實際日期以教育部公告為準</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
