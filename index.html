<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>114年國中會考重要日程</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="theme-color" content="#f0f4f8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
</head>
<body>
  <div class="container">
    <h1>114年國中會考重要日程表</h1>
    
    <div class="controls">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="搜尋事項...">
        <i class="fas fa-search"></i>
      </div>
      
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">全部</button>
        <button class="filter-btn" data-filter="upcoming">即將到來</button>
        <button class="filter-btn" data-filter="past">已結束</button>
      </div>
    </div>

    <div id="nextEvent" class="next-event">
      <div class="countdown-container">
        <div class="countdown-title">距離下個重要日程</div>
        <div class="countdown-timer">
          <div class="countdown-item">
            <span id="days">00</span>
            <span class="label">天</span>
          </div>
          <div class="countdown-item">
            <span id="hours">00</span>
            <span class="label">時</span>
          </div>
          <div class="countdown-item">
            <span id="minutes">00</span>
            <span class="label">分</span>
          </div>
          <div class="countdown-item">
            <span id="seconds">00</span>
            <span class="label">秒</span>
          </div>
        </div>
        <div id="nextEventTitle" class="next-event-title"></div>
      </div>
    </div>

    <div id="loading" class="loading">
      <span class="loading-text">資料載入中</span>
    </div>
    
    <div class="timeline" id="timeline">
      <div class="timestamp"></div>
    </div>
  </div>

  <div class="floating-actions">
    <button id="shareBtn" class="floating-btn">
      <i class="fas fa-share-alt"></i>
    </button>
    <button id="scrollTopBtn" class="floating-btn">
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
